<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Christmas Timer</title>
  </head>
  <body>
    <div class="container">
      <p class="header">Countdown to Christmas</p>
      <h1 class="year" id="new-year">0000</h1>
      <div class="clock">
        <div class="clock-box">
          <div class="clock-box_countdown">
            <span class="days">0</span>
          </div>
          <div class="clock-box_text">Days</div>
        </div>
        <div class="clock-box">
          <div class="clock-box_countdown">
            <span class="hours">0</span>
          </div>
          <div class="clock-box_text">Hours</div>
        </div>
        <div class="clock-box">
          <div class="clock-box_countdown">
            <span class="minutes">0</span>
          </div>
          <div class="clock-box_text">Minutes</div>
        </div>
        <div class="clock-box">
          <div class="clock-box_countdown">
            <span class="seconds">0</span>
          </div>
          <div class="clock-box_text">Seconds</div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
